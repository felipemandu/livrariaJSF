<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml"
	    xmlns:h="http://xmlns.jcp.org/jsf/html"
	    xmlns:f="http://xmlns.jcp.org/jsf/core"
	   	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<ui:composition template="_cabecalho.xhtml">

	<ui:define name="titulo">Autor</ui:define>
	
	<ui:define name="conteudo">
		<h:form id="formAutor">
			<fieldset>
				<legend>Dados do Autor</legend>
				<h:panelGrid columns="3">
					<h:outputLabel value="Nome:" for="nome" />
					<h:inputText id="nome" value="#{autorBean.autor.nome}" required="true" >
						<f:validateLength minimum="5" />
					</h:inputText>
					<h:message for="nome" />
					<h:outputLabel value="Email:" for="email" />
					<h:inputText id="email" value="#{autorBean.autor.email}" required="true" >
						<f:passThroughAttribute name="type" value="email" />
					</h:inputText>
					<h:message for="nome" />
					<h:commandButton value="Gravar" action="#{autorBean.gravar}" />
				</h:panelGrid>
			</fieldset>
		</h:form>
		
		<h:form id="formListaAutores">
		<h:dataTable value="#{autorBean.autores}" var="autor" id="tabelaAutores">
			<h:column>
				<f:facet name="header">Autor</f:facet>
				<h:outputText value="#{autor.nome}" />
			</h:column>
			<h:column>
				<h:commandButton value="excluir" action="#{autorBean.excluir(autor)}" />
			</h:column>
			<h:column>
				<h:commandButton value="alterar" action="#{autorBean.alterar(autor)}" />
			</h:column>
		</h:dataTable>
		
		</h:form>
		
	</ui:define>
	
	<ui:define name="rodape">copyright 2020</ui:define>
</ui:composition>


</html>
